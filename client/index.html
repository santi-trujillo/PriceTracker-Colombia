<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTracker Colombia | Compara Precios al Instante</title>
    <meta name="description"
        content="Busca y compara precios en Amazon, MercadoLibre, Falabella, Ã‰xito y Alkosto en tiempo real. Encuentra la mejor oferta en Colombia.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’°</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="app-header">
        <div class="logo-container" role="banner">
            <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-label="Logo PriceTracker">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="6" x2="12" y2="12"></line>
                <line x1="16" y1="12" x2="12" y2="12"></line>
            </svg>
            <h1>PriceTracker <span class="accent-co">CO</span></h1>
        </div>
        <nav class="main-nav" aria-label="NavegaciÃ³n principal">
            <a href="#" class="nav-link active">Buscador</a>
        </nav>
    </header>

    <main class="app-main">
        <section class="search-section">
            <div class="search-container">
                <h2 class="search-title">Encuentra el mejor precio.</h2>
                <p class="search-subtitle">Compara Amazon, MercadoLibre, Falabella y mÃ¡s en segundos.</p>

                <form id="search-form" class="search-form">
                    <div class="input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="search-input" placeholder="Ej: iPhone 15, Air Fryer, Tenis Nike..."
                            autocomplete="off">
                    </div>
                    <button type="submit" class="search-btn">
                        <span>Buscar</span>
                    </button>
                </form>
            </div>
        </section>

        <section id="results-section" class="results-section hidden">
            <header class="results-header">
                <h3>Resultados para <span id="query-display" class="highlight-text">...</span></h3>
                <div class="results-controls">
                    <select id="sort-select" class="sort-select">
                        <option value="price-asc">Menor precio</option>
                        <option value="price-desc">Mayor precio</option>
                        <option value="relevance">Relevancia</option>
                    </select>
                </div>
            </header>

            <div id="loading-state" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Escaneando tiendas en tiempo real...</p>
                <div class="store-pills-loader">
                    <span class="pill-loader">Amazon</span>
                    <span class="pill-loader">MercadoLibre</span>
                    <span class="pill-loader">Falabella</span>
                    <span class="pill-loader">Alkosto</span>
                </div>
            </div>

            <div id="results-grid" class="results-grid">
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
